<!-- This file is located at: the_combiner_view/templates/base.html -->

<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Include Tailwind CSS with dark mode support -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <style>
        /* Custom Scrollbar Styles */
        /* For Webkit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        html.dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        html.dark * {
            scrollbar-color: #475569 transparent;
        }

        /* Hide scrollbar when not hovering (optional) */
        .hover-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .hover-scroll::-webkit-scrollbar {
            display: none;
        }

        .hover-scroll:hover {
            scrollbar-width: thin;
            -ms-overflow-style: auto;
        }

        .hover-scroll:hover::-webkit-scrollbar {
            display: block;
        }
    </style>
</head>
<body class="h-full bg-white dark:bg-gray-900">
    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded">
        Toggle Theme
    </button>

    {% block content %}
    {% endblock %}

    <!-- Theme Toggle Script -->
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Apply saved theme on page load
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
