<!-- This file is located at: the_combiner_view/templates/base.html -->

<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Include Tailwind CSS with dark mode support -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable dark mode based on data-theme attribute
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <style>
        /* Custom styles for dark mode */
        [data-theme="dark"] {
            --tw-bg-opacity: 1;
            background-color: rgba(31, 41, 55, var(--tw-bg-opacity)); /* bg-gray-800 */
            color: rgba(255, 255, 255, 1); /* text-white */
        }
    </style>
</head>
<body class="h-full">
    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded">
        Toggle Theme
    </button>

    {% block content %}
    {% endblock %}

    <footer class="py-4 text-center text-gray-600 dark:text-gray-400">
        <div class="container mx-auto">
            &copy; {% now "Y" %} The Combiner View. All rights reserved.
        </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        function toggleTheme() {
            const htmlElement = document.documentElement;
            if (htmlElement.getAttribute('data-theme') === 'dark') {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Apply saved theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</body>
</html>
