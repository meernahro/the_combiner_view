<!-- This file is located at: the_combiner_view/channels/templates/channels/channel_list_partial.html -->

<div class="bg-white dark:bg-gray-800 p-3 h-full">
    <h2 class="text-base font-semibold mb-2 truncate text-gray-800 dark:text-gray-100">Channel Management</h2>

    <form method="POST" action="{% url 'dashboard' %}" class="flex mb-2 gap-1.5">
        {% csrf_token %}
        <input type="hidden" name="action" value="add">
        <input type="text" name="channel_name" required
            class="flex-1 min-w-0 rounded text-sm border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-1.5 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
            placeholder="Enter channel name">
        <button type="submit"
            class="flex-shrink-0 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white text-sm font-medium p-1.5 rounded">
            Add
        </button>
    </form>

    {% if channels %}
        <ul class="space-y-1">
            {% for channel in channels %}
                <li class="flex items-center p-1.5 bg-gray-50 dark:bg-gray-700 rounded text-sm">
                    <span class="flex-1 min-w-0 truncate text-gray-900 dark:text-gray-100">{{ channel.name }}</span>
                    <form method="POST" action="{% url 'dashboard' %}" class="flex-shrink-0">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="channel_id" value="{{ channel.id }}">
                        <button type="submit"
                            class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 text-sm font-medium ml-2">
                            Remove
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-xs text-gray-500 dark:text-gray-400">No channels followed yet.</p>
    {% endif %}
</div>
