<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Channel Management</h2>

    <!-- Add New Channel Form -->
    <form method="POST" action="{% url 'channel-management' %}" class="space-y-4 mb-6">
        {% csrf_token %}
        <input type="hidden" name="action" value="add">
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Channel Name</label>
            <input type="text" name="channel_name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Enter channel name">
        </div>

        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Channel
        </button>
    </form>

    <!-- Channel List -->
    {% if channels %}
        <div class="space-y-4">
            {% for channel in channels %}
                <div class="flex items-center justify-between border-b pb-4">
                    <div>
                        <h3 class="font-medium">{{ channel.name }}</h3>
                    </div>
                    <form method="POST" action="{% url 'channel-management' %}" class="inline">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="channel_id" value="{{ channel.id }}">
                        <button type="submit"
                            class="text-red-500 hover:text-red-700 font-bold text-xl">
                            Ã—
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500">No channels followed yet.</p>
    {% endif %}
</div>
