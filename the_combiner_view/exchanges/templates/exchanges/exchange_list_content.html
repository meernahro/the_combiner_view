{% if exchanges %}
    <ul class="space-y-1">
        {% for exchange in exchanges %}
            <li class="flex items-center p-1.5 bg-gray-50 dark:bg-gray-700 rounded text-sm">
                <span class="flex-1 min-w-0 truncate text-gray-900 dark:text-gray-100">{{ exchange.name }}</span>
                <form class="delete-exchange-form flex-shrink-0" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="delete_exchange">
                    <input type="hidden" name="exchange_id" value="{{ exchange.id }}">
                    <button type="submit"
                        class="p-1 text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-xs text-gray-500 dark:text-gray-400">No exchanges configured yet.</p>
{% endif %}
