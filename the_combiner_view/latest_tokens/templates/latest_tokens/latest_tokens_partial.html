<!-- This file is located at: the_combiner_view/latest_tokens/templates/latest_tokens/latest_tokens_partial.html -->

<div class="bg-white dark:bg-gray-800 p-4 h-full">
    <h2 class="text-xl font-semibold mb-4">Latest Tokens</h2>

    {% if latest_tokens %}
        <ul class="space-y-2">
            {% for token in latest_tokens %}
                <li class="p-2 bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                    <div class="flex justify-between">
                        <div>
                            <h3 class="font-medium">{{ token.token }}</h3>
                            <div class="mt-1 flex space-x-2">
                                <span class="px-2 py-0.5 rounded-full text-xs font-medium {% if token.exchange == 'binance' %}bg-yellow-100 text-yellow-800{% else %}bg-purple-100 text-purple-800{% endif %}">
                                    {{ token.exchange|title }}
                                </span>
                                <span class="px-2 py-0.5 rounded-full text-xs font-medium {% if token.market == 'spot' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                                    {{ token.market|title }}
                                </span>
                            </div>
                        </div>
                        <div class="text-right text-sm text-gray-500">
                            <p>{{ token.timestamp|date:"M d, Y" }}</p>
                            <p>{{ token.timestamp|time:"H:i" }}</p>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-gray-500">No tokens found.</p>
    {% endif %}
</div>
