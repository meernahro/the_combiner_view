<!-- This file is located at: the_combiner_view/latest_tokens/templates/latest_tokens/latest_tokens_partial.html -->

<div class="bg-white dark:bg-gray-800 p-3 h-full">
    <h2 class="text-base font-semibold mb-2 text-gray-800 dark:text-gray-100">Latest Tokens</h2>

    {% if latest_tokens %}
        <ul class="space-y-1.5">
            {% for token in latest_tokens %}
                <li class="p-1.5 bg-gray-50 dark:bg-gray-700 rounded hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ token.token }}</h3>
                            <div class="mt-0.5 flex space-x-1">
                                <span class="px-1.5 py-0.5 rounded-full text-xs font-medium {% if token.exchange == 'binance' %}bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-100{% else %}bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-100{% endif %}">
                                    {{ token.exchange|title }}
                                </span>
                                <span class="px-1.5 py-0.5 rounded-full text-xs font-medium {% if token.market == 'spot' %}bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100{% else %}bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100{% endif %}">
                                    {{ token.market|title }}
                                </span>
                            </div>
                        </div>
                        <div class="text-right text-xs text-gray-500 dark:text-gray-400">
                            <p>{{ token.timestamp|date:"M d" }}</p>
                            <p>{{ token.timestamp|time:"H:i" }}</p>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-xs text-gray-500 dark:text-gray-400">No tokens found.</p>
    {% endif %}
</div>
