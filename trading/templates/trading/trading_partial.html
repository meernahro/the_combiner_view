<div class="h-full bg-white dark:bg-gray-800 p-4 rounded-lg flex flex-col">
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Trading Dashboard</h2>
        <div id="trading-status" class="flex items-center gap-2 text-sm">
            <span class="status-dot w-2 h-2 rounded-full"></span>
            <span class="status-text"></span>
        </div>
    </div>

    <!-- Flexible space -->
    <div class="flex-grow">
        <!-- Automation Rules Section -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">Automation Rules</h3>
            
            <!-- New Rule Creation Interface -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm mb-4 flex items-center gap-3">
                <span class="text-gray-700 dark:text-gray-300">IF LISTING ON</span>
                
                <!-- Custom Exchanges Multi-select -->
                <div class="relative inline-block min-w-[200px]">
                    <div id="exchange-display" class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
                            text-gray-700 dark:text-gray-300 py-2 px-3 shadow-sm cursor-pointer" onclick="toggleExchangeDropdown()">
                        Select Exchanges
                    </div>
                    <div id="exchange-dropdown" class="absolute z-10 hidden w-full mt-1 bg-white dark:bg-gray-700 border border-gray-300 
                            dark:border-gray-600 rounded-md shadow-lg max-h-48 overflow-y-auto">
                    </div>
                </div>

                <span class="text-gray-700 dark:text-gray-300">FOR</span>

                <!-- Market Type Select -->
                <div class="relative inline-block min-w-[120px]">
                    <select id="new-rule-market-type" 
                            class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
                                   text-gray-700 dark:text-gray-300 py-2 px-3 pr-8 shadow-sm focus:border-blue-500 
                                   focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="">Select Market</option>
                        <option value="spot">Spot</option>
                        <option value="future">Future</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <span class="text-gray-700 dark:text-gray-300">SPEND</span>
                
                <!-- USDT Amount Input -->
                <div class="relative inline-block">
                    <input type="number" id="new-rule-amount" 
                           class="w-32 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
                                  text-gray-700 dark:text-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 
                                  focus:outline-none focus:ring-1 focus:ring-blue-500"
                           placeholder="USDT amount">
                </div>

                <span class="text-gray-700 dark:text-gray-300">ON</span>
                
                <!-- Account Select -->
                <div class="relative inline-block min-w-[200px]">
                    <select id="new-rule-account" 
                            class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
                                   text-gray-700 dark:text-gray-300 py-2 px-3 pr-8 shadow-sm focus:border-blue-500 
                                   focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="">Select Account</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>

                <!-- Action Buttons (hidden by default) -->
                <div id="new-rule-controls" class="hidden space-x-2">
                    <button onclick="saveNewRule()" class="text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </button>
                    <button onclick="clearNewRule()" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Existing Rules List -->
            <div id="automation-rules" class="grid gap-4">
                <!-- Rules will be loaded here -->
            </div>
        </div>

        <!-- Other trading dashboard content -->
    </div>

    <!-- Trading Accounts Section -->
    <div class="mt-4 border-t border-gray-200 dark:border-gray-700 pt-4">
        <h3 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-300">
            <span class="font-bold text-gray-900 dark:text-gray-100">{{ request.user.username|title }}</span>'s Trading Accounts
        </h3>
        <div id="accounts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <!-- Accounts will be loaded here -->
            <div class="loading-indicator text-sm text-gray-500 dark:text-gray-400">Loading accounts...</div>
        </div>
    </div>

    <div id="token-toasts" class="fixed bottom-4 right-4 space-y-2 z-50"></div>
</div>

<script>
    let tradingSocket = null;
    let mouseMovedTimeout = null;
    let toastTimeouts = new Map();

    // Trading accounts handling
    const loadTradingAccounts = async () => {
        try {
            const response = await fetch('/trading/accounts/', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            const data = await response.json();
            
            if (data.success) {
                renderAccounts(data.accounts);
            } else {
                console.error('Failed to load accounts:', data.error);
            }
        } catch (error) {
            console.error('Error loading accounts:', error);
        }
    };

    const renderAccounts = (accounts) => {
        const container = document.getElementById('accounts-container');
        
        if (!accounts || !accounts.length) {
            container.innerHTML = `
                <div class="col-span-full text-sm text-gray-500 dark:text-gray-400 text-center py-2">
                    No trading accounts configured
                </div>
            `;
            return;
        }

        const accountsHtml = accounts.map(account => `
            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3 text-sm">
                <div class="flex justify-between items-start mb-2">
                    <span class="font-medium text-gray-900 dark:text-gray-100">${account.name}</span>
                    <div class="flex items-center gap-2">
                        <span class="text-gray-500 balance-${account.id}">Loading...</span>
                        <button 
                            onclick="event.preventDefault(); toggleAccountStatus(${account.id}, '${account.status}', this)"
                            class="px-1.5 py-0.5 text-xs rounded-full cursor-pointer transition-colors ${
                                account.status === 'active'
                                    ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 hover:bg-green-200 dark:hover:bg-green-800'
                                    : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100 hover:bg-red-200 dark:hover:bg-red-800'
                            }">
                            ${account.status === 'failed_verification' ? 'disabled' : account.status}
                        </button>
                    </div>
                </div>
                <div class="space-y-1 text-xs">
                    <div class="flex justify-between">
                        <span class="text-gray-500 dark:text-gray-400">Exchange:</span>
                        <span class="text-gray-900 dark:text-gray-100">${account.exchange.toUpperCase()}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500 dark:text-gray-400">Market:</span>
                        <span class="text-gray-900 dark:text-gray-100">${account.market_type.toUpperCase()}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500 dark:text-gray-400">Environment:</span>
                        <span class="text-gray-900 dark:text-gray-100">${account.is_testnet ? 'Testnet' : 'Mainnet'}</span>
                    </div>
                </div>
            </div>
        `).join('');

        container.innerHTML = accountsHtml;
        
        // After rendering, fetch balances for all accounts
        accounts.forEach(account => {
            fetchAccountBalance(account);
        });
    };

    // Update the fetchAccountBalance function to pass account info
    async function fetchAccountBalance(account) {
        if (account.exchange !== 'mexc' || account.market_type !== 'spot') {
            document.querySelector(`.balance-${account.id}`).textContent = 'N/A';
            return;
        }

        try {
            console.log(`Fetching balance for account: ${account.name}`);
            const response = await fetch(`/trading/accounts/${account.id}/balance/`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            const data = await response.json();
            console.log('Balance API response:', data);
            
            const balanceElement = document.querySelector(`.balance-${account.id}`);
            if (data.success) {
                balanceElement.textContent = `${data.balance} USDT`;
            } else {
                console.log('Balance error:', data.error);
                balanceElement.textContent = 'N/A';
            }
        } catch (error) {
            console.error('Error fetching balance:', error);
            document.querySelector(`.balance-${account.id}`).textContent = 'Error';
        }
    }

    // Initialize everything when the document loads
    document.addEventListener('DOMContentLoaded', () => {
        loadTradingAccounts();
    });

    // Existing mouse movement handling
    document.addEventListener('mousemove', () => {
        if (mouseMovedTimeout) {
            clearTimeout(mouseMovedTimeout);
        }
        mouseMovedTimeout = setTimeout(() => {
            clearAllToasts();
        }, 5000);
    });

    function clearAllToasts() {
        const toasts = document.querySelectorAll('.token-toast');
        toasts.forEach(toast => {
            fadeOutAndRemoveToast(toast);
        });
    }

    function fadeOutAndRemoveToast(toast) {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }

    function createTokenToast(token) {
        const toast = document.createElement('div');
        toast.className = `token-toast p-3 rounded-lg shadow-lg border transition-opacity duration-300`;
        
        // Set background and border colors based on exchange
        let exchangeColors;
        switch (token.exchange.toLowerCase()) {
            case 'binance':
                exchangeColors = 'bg-yellow-100 dark:bg-yellow-900 border-yellow-300 dark:border-yellow-700 text-yellow-800 dark:text-yellow-100';
                break;
            case 'bybit':
                exchangeColors = 'bg-purple-100 dark:bg-purple-900 border-purple-300 dark:border-purple-700 text-purple-800 dark:text-purple-100';
                break;
            case 'kucoin':
                exchangeColors = 'bg-emerald-100 dark:bg-emerald-900 border-emerald-300 dark:border-emerald-700 text-emerald-800 dark:text-emerald-100';
                break;
            default:
                exchangeColors = 'bg-gray-100 dark:bg-gray-900 border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-100';
        }
        
        toast.className += ` ${exchangeColors}`;

        const content = `
            <div class="flex justify-between items-center gap-3">
                <div>
                    <h3 class="font-medium">${token.token}</h3>
                    <div class="flex gap-1.5 mt-1">
                        <span class="px-1.5 py-0.5 rounded-full text-xs font-medium ${
                            token.exchange.toLowerCase() === 'binance' ? 'bg-yellow-200 dark:bg-yellow-800 text-yellow-800 dark:text-yellow-100' :
                            token.exchange.toLowerCase() === 'bybit' ? 'bg-purple-200 dark:bg-purple-800 text-purple-800 dark:text-purple-100' :
                            token.exchange.toLowerCase() === 'kucoin' ? 'bg-emerald-200 dark:bg-emerald-800 text-emerald-800 dark:text-emerald-100' :
                            'bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-100'
                        }">
                            ${token.exchange}
                        </span>
                        <span class="px-1.5 py-0.5 rounded-full text-xs font-medium ${
                            token.market === 'spot' 
                                ? 'bg-green-200 dark:bg-green-800 text-green-800 dark:text-green-100' 
                                : 'bg-blue-200 dark:bg-blue-800 text-blue-800 dark:text-blue-100'
                        }">
                            ${token.market}
                        </span>
                    </div>
                </div>
                <div class="text-right text-xs opacity-75">
                    ${new Date().toLocaleTimeString()}
                </div>
            </div>
        `;

        toast.innerHTML = content;
        return toast;
    }

    async function refreshLatestTokens() {
        try {
            const response = await fetch('/get_latest_tokens/');
            const html = await response.text();
            const latestTokensContainer = document.getElementById('latest-tokens-list');
            if (latestTokensContainer) {
                latestTokensContainer.innerHTML = html;
            } else {
                console.error('Latest tokens container not found');
            }
        } catch (error) {
            console.error('Error refreshing latest tokens:', error);
        }
    }

    function connectWebSocket() {
        tradingSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/trading/'
        );

        tradingSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            if (data.type === 'connection_status') {
                const statusElement = document.getElementById('trading-status');
                const statusDot = statusElement.querySelector('.status-dot');
                const statusText = statusElement.querySelector('.status-text');
                
                statusText.textContent = data.is_external_connected ? 'Connected' : 'Disconnected';
                
                if (data.is_external_connected) {
                    statusDot.className = 'status-dot w-2 h-2 rounded-full bg-green-500 dark:bg-green-400';
                    statusText.className = 'status-text text-green-600 dark:text-green-400';
                } else {
                    statusDot.className = 'status-dot w-2 h-2 rounded-full bg-red-500 dark:bg-red-400';
                    statusText.className = 'status-text text-red-600 dark:text-red-400';
                }
            } else if (data.type === 'tokens') {
                const toastContainer = document.getElementById('token-toasts');
                data.data.forEach(token => {
                    const toast = createTokenToast(token);
                    toastContainer.appendChild(toast);
                });
                refreshLatestTokens();
            }
        };

        tradingSocket.onclose = function(e) {
            console.log('Trading WebSocket disconnected. Reconnecting...');
            setTimeout(connectWebSocket, 1000);
        };

        tradingSocket.onerror = function(e) {
            console.error('Trading WebSocket error:', e);
        };
    }

    connectWebSocket();

    // Add these new functions to handle status toggling
    async function toggleAccountStatus(accountId, currentStatus, buttonElement) {
        try {
            const newStatus = currentStatus === 'active' ? false : true;
            console.log(`Toggling account ${accountId} to ${newStatus ? 'active' : 'inactive'}`);
            
            const response = await fetch(`/trading/accounts/${accountId}/verify/`, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    verified: newStatus
                })
            });

            const data = await response.json();
            console.log('Toggle response:', data);

            if (data.success) {
                // Update the status immediately in the UI using the passed button element
                const newStatusText = data.status === 'failed_verification' ? 'disabled' : data.status;
                
                // Update button text
                buttonElement.textContent = newStatusText;
                
                // Update button classes based on the actual status
                buttonElement.className = `px-1.5 py-0.5 text-xs rounded-full cursor-pointer transition-colors ${
                    data.status === 'active'
                        ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 hover:bg-green-200 dark:hover:bg-green-800'
                        : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100 hover:bg-red-200 dark:hover:bg-red-800'
                }`;

                showToast(`Account ${newStatusText}`, 'success');
                
                // Reload accounts after a short delay
                setTimeout(loadTradingAccounts, 1000);
            } else {
                console.error('Failed to update account status:', data.error);
                showToast(data.error || 'Failed to update account status', 'error');
            }
        } catch (error) {
            console.error('Error updating account status:', error);
            showToast('Error updating account status', 'error');
        }
    }

    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Update the showToast function to handle success/error states better
    function showToast(message, type = 'info') {
        const toastContainer = document.getElementById('token-toasts');
        const toast = document.createElement('div');
        
        // Add different styles for success/error
        const baseClasses = 'token-toast p-4 rounded-lg shadow-lg transition-opacity duration-300 mb-2';
        const typeClasses = type === 'error' 
            ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100' 
            : type === 'success'
                ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100'
                : 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-100';
        
        toast.className = `${baseClasses} ${typeClasses}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);

        // Remove toast after 3 seconds
        setTimeout(() => fadeOutAndRemoveToast(toast), 3000);
    }

    // Automation Rules handling
    const loadAutomationRules = async () => {
        try {
            const response = await fetch('/trading/rules/', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            const data = await response.json();
            
            if (data.success) {
                renderRules(data.rules);
            } else {
                console.error('Failed to load rules:', data.error);
            }
        } catch (error) {
            console.error('Error loading rules:', error);
        }
    };

    const renderRules = (rules) => {
        const container = document.getElementById('automation-rules');
        
        if (!rules || !rules.length) {
            container.innerHTML = `
                <div class="text-sm text-gray-500 dark:text-gray-400 text-center py-4">
                    No automation rules configured
                </div>
            `;
            return;
        }

        // Add CSS for editable fields
        const style = document.createElement('style');
        style.textContent = `
            [contenteditable="true"] {
                position: relative;
                outline: none;
                padding: 2px 6px;
                border-radius: 4px;
                transition: all 0.2s ease;
            }
            
            [contenteditable="true"]:hover {
                background-color: rgba(59, 130, 246, 0.05);
            }
            
            [contenteditable="true"]:focus {
                background-color: rgba(59, 130, 246, 0.1);
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
            }
            
            .dark [contenteditable="true"]:hover {
                background-color: rgba(59, 130, 246, 0.1);
            }
            
            .dark [contenteditable="true"]:focus {
                background-color: rgba(59, 130, 246, 0.2);
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
            }
        `;
        document.head.appendChild(style);

        // Add event listeners after rendering
        setTimeout(() => {
            document.querySelectorAll('[contenteditable="true"]').forEach(element => {
                element.addEventListener('input', handleInput);
                // Store original value when rendering
                element.dataset.originalValue = element.textContent.trim();
            });
        }, 0);

        container.innerHTML = `
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Rule ID</th>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Account</th>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Exchanges</th>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Market Type</th>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Amount USDT</th>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700"></th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        ${rules.map((rule, index) => {
                            let exchangesList;
                            try {
                                exchangesList = Array.isArray(rule.exchanges) 
                                    ? rule.exchanges 
                                    : JSON.parse(rule.exchanges);
                            } catch (e) {
                                console.error('Error parsing exchanges:', e);
                                exchangesList = [];
                            }

                            return `
                                <tr class="${index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-700'}" data-rule-id="${rule.id}">
                                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
                                        ${rule.id}
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <span contenteditable="true" data-field="account" class="block min-w-[100px]">
                                            ${rule.account}
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <span contenteditable="true" data-field="exchanges" class="block min-w-[120px]">
                                            ${exchangesList.join(', ')}
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <span contenteditable="true" data-field="market_type" class="block min-w-[80px]">
                                            ${rule.market_type}
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <span contenteditable="true" data-field="amount_usdt" class="block min-w-[80px]">
                                            ${rule.amount_usdt}
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap">
                                        <button 
                                            onclick="toggleRuleStatus(event, ${rule.id}, '${rule.status}')"
                                            class="px-2 py-1 text-xs rounded-full cursor-pointer transition-colors ${
                                                rule.status === 'enabled' 
                                                    ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 hover:bg-green-200 dark:hover:bg-green-800'
                                                    : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100 hover:bg-red-200 dark:hover:bg-red-800'
                                            }">
                                            ${rule.status}
                                        </button>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                        <!-- Edit controls (hidden by default) -->
                                        <div class="edit-controls hidden inline-flex gap-2">
                                            <button onclick="acceptEdit(this)" class="text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                            </button>
                                            <button onclick="cancelEdit(this)" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                                </svg>
                                            </button>
                                        </div>
                                        <!-- Delete button -->
                                        <button onclick="deleteRule(${rule.id})" class="delete-btn text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            </div>
        `;
    };

    // Initialize rules when document loads
    document.addEventListener('DOMContentLoaded', () => {
        loadAutomationRules();
    });

    async function deleteRule(ruleId) {
        if (!confirm('Are you sure you want to delete this rule?')) {
            return;
        }

        try {
            const response = await fetch(`/trading/rules/${ruleId}/`, {
                method: 'DELETE',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Ensure CSRF token is included
                }
            });

            const data = await response.json();
            if (data.success) {
                showToast('Rule deleted successfully', 'success');
                loadAutomationRules(); // Reload rules to update the UI
            } else {
                console.error('Failed to delete rule:', data.error);
                showToast(data.error || 'Failed to delete rule', 'error');
            }
        } catch (error) {
            console.error('Error deleting rule:', error);
            showToast('Error deleting rule', 'error');
        }
    }

    async function toggleRuleStatus(event, ruleId, currentStatus) {
        try {
            const button = event.target;
            const newStatus = currentStatus === 'enabled' ? 'disabled' : 'enabled';
            
            const response = await fetch(`/trading/rules/${ruleId}/`, {
                method: 'PATCH',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    status: newStatus
                })
            });

            const data = await response.json();
            if (data.success) {
                // Update the UI immediately without reloading all rules
                button.textContent = newStatus;
                button.className = `px-2 py-1 text-xs rounded-full cursor-pointer transition-colors ${
                    newStatus === 'enabled' 
                        ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 hover:bg-green-200 dark:hover:bg-green-800'
                        : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100 hover:bg-red-200 dark:hover:bg-red-800'
                }`;
                // Update the onclick handler with the new status
                button.setAttribute('onclick', `toggleRuleStatus(event, ${ruleId}, '${newStatus}')`);
                showToast(`Rule ${newStatus}`, 'success');
            } else {
                console.error('Failed to update rule status:', data.error);
                showToast(data.error || 'Failed to update rule status', 'error');
            }
        } catch (error) {
            console.error('Error updating rule status:', error);
            showToast('Error updating rule status', 'error');
        }
    }

    // Handle input changes
    function handleInput(event) {
        const element = event.target;
        const row = element.closest('tr');
        const editControls = row.querySelector('.edit-controls');
        const deleteBtn = row.querySelector('.delete-btn');
        
        // Compare current value with original value
        const currentValue = element.textContent.trim();
        const originalValue = element.dataset.originalValue;
        
        // Check if any field in the row has changes
        const hasChanges = Array.from(row.querySelectorAll('[contenteditable="true"]'))
            .some(field => field.textContent.trim() !== field.dataset.originalValue);

        if (hasChanges) {
            editControls.classList.remove('hidden');
            deleteBtn.classList.add('hidden');
        } else {
            editControls.classList.add('hidden');
            deleteBtn.classList.remove('hidden');
        }
    }

    // Accept edit changes
    async function acceptEdit(button) {
        const row = button.closest('tr');
        const ruleId = row.dataset.ruleId;
        const fields = row.querySelectorAll('[contenteditable="true"]');
        const data = {};

        fields.forEach(field => {
            const fieldName = field.getAttribute('data-field');
            let value = field.textContent.trim();
            if (fieldName === 'exchanges') {
                value = value.split(',').map(item => item.trim());
            }
            data[fieldName] = value;
        });

        try {
            const response = await fetch(`/trading/rules/${ruleId}/`, {
                method: 'PATCH',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.success) {
                showToast('Rule updated successfully', 'success');
                // Update original values
                fields.forEach(field => {
                    field.dataset.originalValue = field.textContent.trim();
                });
                // Hide edit controls since values are now saved
                const editControls = row.querySelector('.edit-controls');
                const deleteBtn = row.querySelector('.delete-btn');
                editControls.classList.add('hidden');
                deleteBtn.classList.remove('hidden');
            } else {
                console.error('Failed to update rule:', result.error);
                showToast(result.error || 'Failed to update rule', 'error');
            }
        } catch (error) {
            console.error('Error updating rule:', error);
            showToast('Error updating rule', 'error');
        }
    }

    // Cancel edit changes
    function cancelEdit(button) {
        const row = button.closest('tr');
        const fields = row.querySelectorAll('[contenteditable="true"]');
        
        // Revert to original values
        fields.forEach(field => {
            field.textContent = field.dataset.originalValue;
        });

        // Hide edit controls
        const editControls = row.querySelector('.edit-controls');
        const deleteBtn = row.querySelector('.delete-btn');
        editControls.classList.add('hidden');
        deleteBtn.classList.remove('hidden');
    }

    async function loadExchangeOptions() {
        try {
            const response = await fetch('/trading/api/exchanges/', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            const data = await response.json();
            
            const dropdown = document.getElementById('exchange-dropdown');
            dropdown.innerHTML = '';
            
            if (data.exchanges) {
                data.exchanges.forEach(exchange => {
                    const option = document.createElement('div');
                    option.className = 'px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer transition-colors';
                    option.dataset.value = exchange.id;
                    option.textContent = exchange.name;
                    option.onclick = handleExchangeClick;
                    dropdown.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading exchanges:', error);
            showToast('Error loading exchanges', 'error');
        }
    }

    async function loadAccountOptions() {
        try {
            const response = await fetch('/trading/api/accounts/', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            const data = await response.json();
            
            const select = document.getElementById('new-rule-account');
            select.innerHTML = '<option value="">Select Account</option>';
            
            // Log the response to see its structure
            console.log('Accounts response:', data);
            
            // Access the accounts array within the data object
            if (data.success && data.data && data.data.status === 'success' && Array.isArray(data.data.accounts)) {
                data.data.accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.textContent = account.name || account.exchange;  // Use name or exchange as display text
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading accounts:', error);
            showToast('Error loading accounts', 'error');
        }
    }

    function checkNewRuleInputs() {
        const selectedExchanges = document.querySelectorAll('#exchange-dropdown .selected').length > 0;
        const marketType = document.getElementById('new-rule-market-type').value;
        const amount = document.getElementById('new-rule-amount').value;
        const account = document.getElementById('new-rule-account').value;
        const controls = document.getElementById('new-rule-controls');

        if (selectedExchanges && marketType && amount && account) {
            controls.classList.remove('hidden');
        } else {
            controls.classList.add('hidden');
        }
    }

    async function saveNewRule() {
        const selectedExchanges = Array.from(document.querySelectorAll('#exchange-dropdown .selected'))
            .map(option => option.textContent.trim());
        const marketType = document.getElementById('new-rule-market-type').value;
        const amount = document.getElementById('new-rule-amount').value;
        const account = document.getElementById('new-rule-account').value;

        try {
            const response = await fetch('/trading/rules/', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    exchanges: selectedExchanges,
                    market_type: marketType,
                    amount_usdt: amount,
                    account: account
                })
            });

            const data = await response.json();
            if (data.success) {
                showToast('Rule created successfully', 'success');
                clearNewRule();
                loadAutomationRules();
            } else {
                showToast(data.error || 'Failed to create rule', 'error');
            }
        } catch (error) {
            console.error('Error creating rule:', error);
            showToast('Error creating rule', 'error');
        }
    }

    function clearNewRule() {
        document.querySelectorAll('#exchange-dropdown .selected').forEach(option => {
            option.classList.remove('selected');
        });
        document.getElementById('exchange-display').textContent = 'Select Exchanges';
        document.getElementById('new-rule-market-type').value = '';
        document.getElementById('new-rule-amount').value = '';
        document.getElementById('new-rule-account').value = '';
        document.getElementById('new-rule-controls').classList.add('hidden');
    }

    // Update the DOMContentLoaded event listener to include the market type field
    document.addEventListener('DOMContentLoaded', () => {
        loadExchangeOptions();
        loadAccountOptions();
        
        // Only add listeners to elements that exist
        const marketTypeSelect = document.getElementById('new-rule-market-type');
        const amountInput = document.getElementById('new-rule-amount');
        const accountSelect = document.getElementById('new-rule-account');
        
        if (marketTypeSelect) {
            marketTypeSelect.addEventListener('change', checkNewRuleInputs);
        }
        
        if (amountInput) {
            amountInput.addEventListener('change', checkNewRuleInputs);
            amountInput.addEventListener('input', checkNewRuleInputs);
        }
        
        if (accountSelect) {
            accountSelect.addEventListener('change', checkNewRuleInputs);
        }
        
        // Add event listener to the exchange display div for changes
        const exchangeDisplay = document.getElementById('exchange-display');
        if (exchangeDisplay) {
            // Create a MutationObserver to watch for changes to the exchange display
            const observer = new MutationObserver(checkNewRuleInputs);
            observer.observe(exchangeDisplay, { 
                childList: true, 
                characterData: true, 
                subtree: true 
            });
        }
    });

    function toggleExchangeDropdown() {
        const dropdown = document.getElementById('exchange-dropdown');
        dropdown.classList.toggle('hidden');
    }

    function handleExchangeClick(event) {
        event.preventDefault();
        const option = event.target;
        if (option.tagName === 'DIV') {
            option.classList.toggle('selected');
            updateExchangeDisplay();
            checkNewRuleInputs();
        }
    }

    function updateExchangeDisplay() {
        const dropdown = document.getElementById('exchange-dropdown');
        const display = document.getElementById('exchange-display');
        const selectedOptions = Array.from(dropdown.querySelectorAll('.selected'))
            .map(option => option.textContent.trim());
        display.textContent = selectedOptions.length > 0 ? selectedOptions.join(', ') : 'Select Exchanges';
    }

    // Close the dropdown when clicking outside
    document.addEventListener('click', (event) => {
        const dropdown = document.getElementById('exchange-dropdown');
        const display = document.getElementById('exchange-display');
        if (!dropdown.contains(event.target) && !display.contains(event.target)) {
            dropdown.classList.add('hidden');
        }
    });

    // Add some CSS for the selected state and ensure text color matches the system theme
    const style = document.createElement('style');
    style.textContent = `
        #exchange-dropdown .selected {
            background-color: #e5edff;
            color: #1a56db;
        }
        .dark #exchange-dropdown .selected {
            background-color: #1e40af;
            color: #e5edff;
        }
        #exchange-dropdown div {
            color: #374151; /* Default text color for light mode */
        }
        .dark #exchange-dropdown div {
            color: #d1d5db; /* Default text color for dark mode */
        }
        #exchange-dropdown div:hover {
            background-color: #f3f4f6; /* Hover background for light mode */
        }
        .dark #exchange-dropdown div:hover {
            background-color: #4b5563; /* Hover background for dark mode */
        }
        /* Hide the spinner for number inputs */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    `;
    document.head.appendChild(style);
</script>
